_schema-version: "3.1"
ID: bookingProgram
version: 2.0.1
description: "Booking program consolidated app"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: bookingProgram_xsjs
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: bookingProgram_xsjs_api # required by consumers of CAP services (e.g. approuter)
        properties:
          forwardAuthToken: true
          srv-url: ${default-url}
    requires:
      - name: bookingProgram_hbd
      - name: hdi_bookingProgram_hbd
      - name: cf-logging_bookingProgram
      - name: uaa_bookingProgram
      - name: cf-drain

  - name: bookingProgram_hbd
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: hdi_bookingProgram_hbd

  - name: bookingProgram_node
    type: nodejs
    path: bookingProgram_node
    parameters:
      disk-quota: 512M
      memory: 256M
      buildpack: https://github.com/cloudfoundry/nodejs-buildpack#v1.8.5
      stack: cflinuxfs4
    properties:
      OPTIMIZE_MEMORY: true
      UAA_SERVICE_NAME: uaa_bookingProgram
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      UPS_NAME: BOOKING_PROGRAM_APIM_CUPS
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_NETWORK: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
    provides:
      - name: bookingProgram_node_api
        properties:
          url: ${default-url}
    requires:
      - name: BOOKING_PROGRAM_APIM_CUPS
      - name: cf-logging_bookingProgram
      - name: uaa_bookingProgram
      - name: cf-drain
      - name: hdi_bookingProgram_hbd

  - name: bookingProgram
    type: html5
    path: bookingProgram
    parameters:
      disk-quota: 512M
      memory: 256M
    properties:
      CORS: >
        [
          {
            "allowedOrigin": [
              {
                "host": "*"
              }
            ],
            "allowedCredentials": true,
            "uriPattern": "^/custom/do/logout"
          }
        ]
      INCOMING_CONNECTION_TIMEOUT: 0
      OPTIMIZE_MEMORY: true
      SESSION_TIMEOUT: 120
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_NETWORK: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
    build-parameters:
      builder: grunt
    requires:
      - name: cf-logging_bookingProgram
      - name: uaa_bookingProgram
      - name: cf-drain
      - name: bookingProgram_xsjs_api
        group: destinations
        properties:
          name: bookingProgram
          url: "~{srv-url}"
          forwardAuthToken: true
          timeout: 2700000
      - name: bookingProgram_node_api
        group: destinations
        properties:
          name: api-node-backend
          url: ~{url}
          forwardAuthToken: true
          timeout: 60000

resources:
  - name: uaa_bookingProgram
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  - name: hdi_bookingProgram_hbd
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        schema: bookingProgram

  - name: cf-logging_bookingProgram
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  - name: cf-drain
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: cf-drain

  - name: BOOKING_PROGRAM_APIM_CUPS
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: BOOKING_PROGRAM_APIM_CUPS
    properties:
      odata-call-service-name: ${service-name}
